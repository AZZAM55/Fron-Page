<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b7c60e3aa.js" crossorigin="anonymous"></script>
    <title>front page</title>
</head>
<body>

<div class="big-wrapper">
<header>
<div class="container">
    <div class="logo">
        <img src="photo/programing-icon-15.jpg" alt="logo">
        <h3>Programming<span></span></h3>
    </div>
    <div class="links">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Join</a></li>
        </ul>
    </div>
</div>
</header>

<div class="container-showcase">
    <div class="showcase-area">
        <h3 class="start-h3">start for free</h3>
        <h1>Create new account<span></span></h1>
        <h3 class="log-h3">Already a Member?<a href="#" class="log-in">Log in</a></h3>

        <div class="info">
            <input type="text" class="input1" required="required">
                <span class="fname">First Name</span>
                <i class="fa-solid fa-address-card"></i>
                <input type="text" class="input2" required="required">
            <span class="lname">Last Name</span>
            <i class="fa-solid fa-address-card right"></i>
        </div>
        <div class="input">
            <div class="email">
                <input type="email" class="input1"  required="required">
                <span class="span1">Email</span>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="password">
                <input type="password" class="input2"  required="required">
                <span class="span2">Password</span>
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>

    <div class="bottom">
            <button class="left">Change method</button>
            <button class="right">Create account</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
